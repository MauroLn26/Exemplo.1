<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="img/lanelan.png" type="image/x-icon">
    <title>M#M Soluções</title>
</head>

<body id="pai">

    <main class="principal">
        <section>
            <h1 class="login">M#M Soluções Tecnologicas</h1>
            <h3 class="subt">Site bom e com o menor preço, é somente aqui com a gente!</h3>
        </section>
        <form class="formu">
            <p class="nome">Username *</p>
            <input class="box1" type="text" id="Username" name="Username" placeholder="Username">
            <p class="senha">Password *</p>
            <input class="box2" type="password" id="Password" name="Password" placeholder="Password">
        </form> 
        <section class="relembre-p">
            <input class="caixab" type="checkbox">
            <p class="relembre">Remember-me</p>
        </section> 
        <section>
            <input type="submit" value="Login" class="botao-login">
        </section>
        <section class="esquece-s">
            <a class="esquece-s" href="">Forgot password?</a>
            <a class="esquece-s" href="">Dont have an account?</a>
        </section>
    </main>
    <footer class="rodape">
        <a>Website Templates</a>
    </footer>

</body>

</html>
